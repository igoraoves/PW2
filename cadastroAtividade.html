<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos/cadastro.css" />
    <title>Cadastro de Atividades</title>
  </head>
  <body>
    <header>
      <div class="custom-container">
        <div class="header-container">
          <p class="title">PHPCAD</p>
          <div class="link-content">
            <a class="link" href="usuario.html">USUÁRIOS</a>
            <a class="link" href="atividade.html">ATIVIDADES</a>
          </div>
        </div>
      </div>
    </header>
    <section>
      <div class="bg-cadastro">
        <form class="form-styled" action="">
          <input
            style="margin-top: 30px"
            class="input-data"
            type="text"
            placeholder="Atividade"
            maxlength="80"
            required
          />
          <textarea
            style="height: 100px"
            class="input-data"
            type=""
            placeholder="Descrição"
            maxlength="800"
            required
          ></textarea>
          <input
            class="input-data"
            type="text"
            placeholder="Status"
            maxlength="20"
            required
          />
          <input class="input-data" type="date" placeholder="Data" required />
          <input
            style="margin-left: 5px"
            class="btn-save"
            type="button"
            value="SALVAR"
          />
        </form>
      </div>
    </section>
  </body>
</html>
